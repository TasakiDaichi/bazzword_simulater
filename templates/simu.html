<!DOCTYPE html>
<html>

<head>
    <title>シミュレーション画面</title>
</head>

<body>
    <h1>グラフ推移</h1>
    <img id="graph" src="{{ url_for('static', filename='graph.png') }}" width="400">
    <script>
        function reloadGraph() {
            const now = new Date().getTime();
            document.getElementById('graph').src = "{{ url_for('static', filename='graph.png') }}" + "?t=" + now;
        }
        setInterval(reloadGraph, 1000);
    </script>
</body>

</html>
